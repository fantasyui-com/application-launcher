<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Application Launcher</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>

  </head>

  <body class="bg-dark">

    <div class="container-fluid">
      <div class="row">
        <div class="col">


          <div class="screen">
          <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->

          <div id="app-configuration" class="card text-white bg-dark">

            <div class="card-body">
                <h4 class="card-title">{{package.productName}} Installer</h4>
                <h6 class="card-subtitle mb-2 text-muted">Installing {{configuration.application}}&hellip;</h6>
                <p class="card-text my-3 p-3">{{configuration.application}} is being installed into <b>{{configuration.location}}</b>. Using configuration file located at {{configuration.configurationFile}}.</p>

              </div>

          </div>


          <div id="app-progress" class="progress my-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" v-bind:aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100" v-bind:style="{ width: progress+ '%' }"></div>
          </div>

          <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
          </div>

        </div>
      </div>
    </div>





  </body>

  <script>
    require('./renderer.js');
  </script>

</html>
